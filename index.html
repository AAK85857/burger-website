<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Burger Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main>
      <navbar>
        <label for="logo">BURGUR</label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>

        </ul>

      <nav class="burger">

        </div>
      </nav>

      <div class="frames">

          <img src="./images/Frame1.png" alt="" />
          <img src="./images/Frame2.png" alt="" />
        </div>
        <div class="f2">
          <img src="./images/Frame3.png" alt="" />

        </div>
